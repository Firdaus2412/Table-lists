<!DOCTYPE html>
<html>
<head>
	<title> Table & list</title>
		<style>
			table, th, td {
  				border: 1px solid black;
 				}
			th, td {
  				padding: 15px;
  				}
		</style>
</head>
<body>
	<table>
		<tr>
			<th>NO</th>
			<th>Item</th>
			<th>Info</th>
		</tr>

		<tr>
			<td>1.</td>
			<td><li>Item <ol><li>Malaysia</li><li>Indonesia</li><li>Singapore</li></ol><li>Maps</li> 
			
			<td>Label 2</td>
		</tr>
		<tr>
			<td>2.</td>
			<td><ol type="i" start="4"><li>Hello</li><li>Hai</li><li>Test</li></ol>
			<td>Label 10</td>
		</tr>
	</table>

</body>
</html>
